<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <form action="#" class="form">
        
        <label for="day" class="form__dayLabel form__label">Day</label>
        <input type="text" placeholder="DD" id="day" class="form__day form_input" />

        <label for="month" class="form__monthLabel form__label">Month</label>
        <input type="text" placeholder="MM" id="month" class="form__month form_input" />

        <label for="year" class="form__yearLabel form__label">Year</label>
        <input type="text" placeholder="YYYY" id="year" class="form__year form_input" />

        <!-- <input type="submit" id="submit" /> -->
      </form>

      <p><stron>--</stron>years</p>
      <p><stong>--</stong> months</p>
      <p><strong>--</strong>days</p>
    </main>
  </body>
</html>
